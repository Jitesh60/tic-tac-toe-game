<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <script type="module" src="./main.js"></script>

    <script src="./app.js"></script>
    <div>
      <h1 class="p-5 text-3xl font-bold ng-black">TicTacToe , Welcomes You</h1>

      <div class="flex justify-between bg-black">
        <div class="text-3xl font-extrabold text-white">Player 1 (X)</div>
        <div class="text-3xl font-extrabold text-white">Player 2(O)</div>
      </div>

      <div class="flex flex-col items-center h-screen bg-black rounder-lg">
        <div class="flex p-2 mb-5 border-b-2 border-white mt-9">
          <button
            id="button-one"
            class="block w-32 h-32 ml-2 border-r-2 border-white"
            onclick="TicTacToe(event)"
          ></button>
          <button
            id="button-two"
            class="block w-32 h-32 ml-2 border-r-2 border-white"
            onclick="TicTacToe(event)"
          ></button>
          <button
            id="button-three"
            class="w-32 h-32 ml-2"
            onclick="TicTacToe(event)"
          ></button>
        </div>

        <div class="flex mb-3">
          <button
            id="button-four"
            class="block w-32 h-32 ml-3 border-r-2 border-white"
            onclick="TicTacToe(event)"
          ></button>
          <button
            id="button-five"
            class="block w-32 h-32 ml-3 border-r-2 border-white"
            onclick="TicTacToe(event)"
          ></button>
          <button
            id="button-six"
            class="block w-32 h-32 ml-3"
            onclick="TicTacToe(event)"
          ></button>
        </div>

        <div class="flex border-t-2 border-white">
          <button
            id="button-seven"
            class="block w-32 h-32 mt-2 ml-3 border-r-2 border-white"
            onclick="TicTacToe(event)"
          ></button>
          <button
            id="button-eight"
            class="block w-32 h-32 mt-2 ml-3 border-r-2 border-white"
            onclick="TicTacToe(event)"
          ></button>
          <button
            id="button-nine"
            class="block w-32 h-32 mt-2 ml-3"
            onclick="TicTacToe(event)"
          ></button>
        </div>

        <div id="declared"></div>
      </div>
    </div>
  </body>
</html>
