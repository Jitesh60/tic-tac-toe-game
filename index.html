<body>
	<script type="module" src="./main.js"></script>

  <div>

    <h1 class="ng-black font-bold text-3xl p-5 "> TicTacToe , Welcomes You </h1>

 <div class='flex bg-black justify-between'>
    <div class="text-3xl text-white font-extrabold"> Player 1 (X)</div>
    <div class="text-3xl text-white font-extrabold"> Player 2(O)</div>
 </div>


    
  <div class="flex flex-col items-center bg-black h-screen rounder-lg">
 
    <div class="mb-5 mt-9 border-b-2 border-white flex p-2">
      <button id="button-one" class="h-32 w-32 ml-2 border-r-2 border-white block" onclick="TicTacToe(event)"></button>

      <button id="button-six" class=" h-32 w-32 ml-3 block" onclick="TicTacToe(event)"></button>
    </div>
    
    <div class="border-t-2 border-white flex ">
      <button id="button-seven" class=" h-32 w-32 ml-3 border-r-2 border-white mt-2 block" onclick="TicTacToe(event)"></button>
      <button id="button-eight" class=" h-32 w-32 ml-3 border-r-2 border-white mt-2 block" onclick="TicTacToe(event)"></button>
     <button id="button-nine" class=" h-32 w-32 ml-3 mt-2 block" onclick="TicTacToe(event)"></button>
